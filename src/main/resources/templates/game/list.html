<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Játékok listája</title>

    <link rel="stylesheet"
          th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
    <script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
</head>
<body>

<div class="container">
    <h3 class="pt-5">Játékok listája</h3>

    <a th:href="@{/game/create}"
       type="button"
       class="btn btn-warning">Új Játék Hozzáadása</a>

    <table class="table table-striped pt-5">
        <caption>Játékok listája</caption>
        <thread>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Név</th>
                <th scope="col">Megjelenési év</th>
                <th scope="col">Ár ($)</th>
                <th scope="col">Műfaj</th>
                <th scope="col">Leírás</th>
                <th scope="col">Műveletek</th>
            </tr>
        </thread>
        <tbody>
        <tr th:each="game: ${games}">
            <th scope="row"
                th:text="${game.id}"></th>
            <td th:text="${game.name}"></td>
            <td th:text="${game.releaseYear}"></td>
            <td th:text="${game.price}"></td>
            <td th:text="${game.correspondingGameType}"></td>
            <td th:text="${game.description}"></td>
            <td>
                <a th:href="@{'/game/' + ${game.id}}"
                   type="button"
                   class="btn btn-warning">Szerkesztés</a>
                <a th:href="@{'/game/' + ${game.id} + '/delete'}"
                   type="button"
                   class="btn btn-danger">Törlés</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script>

</script>

</body>
</html>
